<!DOCTYPE html>
<html lang="en">

<head>
  <title>Carbon Emission Tips</title>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="tips.css">
  <link rel="icon" href="imagekol/logo-color4.svg">

  <style>
    .carbon-emission-heading {
      font-family: 'Roboto Slab', serif;
      font-size: 2.8rem;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      padding: 20px 30px;
      background: radial-gradient(circle, #6b8e23, #228b22, #004d00);
      border: 5px double #ffffff;
      border-radius: 25px;
      line-height: 1.4;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      letter-spacing: 1.5px;
      transform: perspective(400px) rotateX(10deg);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      margin: 20px auto;
      display: inline-block;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .carbon-emission-heading:hover {
      transform: perspective(400px) rotateX(0deg) scale(1.05);
      background: radial-gradient(circle, #85e085, #4caf50, #2e7d32);
    }
  </style>
</head>

<body>
  <div id="container">
    <h1 class="carbon-emission-heading">üåø Take Action: Reduce Your Carbon Emissions üåç</h1>
    <button onclick="showRandomTip()">Generate Tip</button>
    <p id="tip"></p>
    <p id="linkContainer" style="display: none;">
      Find Recycling Centers Near You: <a href="Recycling.html" target="_blank" id="recycling-link">Click here</a>
    </p>
  </div>

  <script>
    var tips = [
      "Use public transportation or carpool whenever possible.",
      "Turn off lights and unplug electronics when not in use.",
      "Choose energy-efficient appliances and light bulbs.",
      "Reduce, reuse, and recycle.",
      "Plant trees and support reforestation efforts.",
      "Eat less meat and choose sustainable food options.",
      "Conserve water by taking shorter showers and fixing leaks.",
      "Try to recycle as much as possible by visiting recycling centers.",
      "Support renewable energy sources like solar and wind power.",
      "Avoid single-use plastics and opt for reusable alternatives.",
      "Educate others about the importance of reducing carbon emissions."
    ];

    function showRandomTip() {
      let tipElement = document.getElementById("tip");
      let linkContainer = document.getElementById("linkContainer");

      let randomIndex = Math.floor(Math.random() * tips.length);
      tipElement.innerHTML = tips[randomIndex];
      linkContainer.style.display = "block";
    }
  </script>
</body>

</html>
